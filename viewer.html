let smallest_canvas = document.getElementById("smallest").getContext("2d");
let largest_canvas = document.getElementById("largest").getContext("2d");

smallest_canvas.fillStyle = "azure";
largest_canvas.fillStyle = "coral";

function draw_n_gon(vertices,canvas){
	let min_x = vertices[0].x;
	let max_x = vertices[0].x;
	let min_y = vertices[0].y;
	let max_y = vertices[0].y;
	vertices.forEach(corner => {
		min_x = Math.min(min_x,corner.x);
		max_x = Math.max(max_x,corner.x);
		min_y = Math.min(min_y,corner.y);
		max_y = Math.max(max_y,corner.y);
	});
	let delta_x = max_x - min_x;
	let delta_y = max_y - min_y;
	let zoom = delta_y/canvas.canvas.height * 1.1;
	if(delta_x/canvas.canvas.width > delta_y/canvas.canvas.height){
		zoom = delta_x/canvas.canvas.width * 1.1;
	}

	canvas.clearRect(0,0,canvas.canvas.width,canvas.canvas.height);
	canvas.beginPath();
	canvas.lineWidth = "2";
	canvas.strokeStyle = "black";
	canvas.moveTo(
		10 + (vertices[0].x - min_x)/zoom,
		10 + (vertices[0].y - min_y)/zoom,
	);
	for(let i=1;i<vertices.length;i++){
		canvas.lineTo(
			10 + (vertices[i].x - min_x)/zoom,
			10 + (vertices[i].y - min_y)/zoom,
		)
	}
	canvas.closePath();
	canvas.stroke()
	canvas.fill();
	if(vertices.length < 40){
		canvas.fillStyle = "black";
		for(let i=1;i<vertices.length;i++){
			canvas.fillText(
				Math.hypot(vertices[i].x - vertices[i - 1].x,vertices[i].y - vertices[i - 1].y),
				10 + ((vertices[i].x + vertices[i - 1].x)/2 - min_x)/zoom + 2,
				10 + ((vertices[i].y + vertices[i - 1].y)/2 - min_y)/zoom - 2
			)
		}
		smallest_canvas.fillStyle = "azure";
		largest_canvas.fillStyle = "coral";
	}
}

function gcd(a,b){
	if(!b){
		return a
	}
	return gcd(b, a % b);
}

function lower_bound(n){
	let sum = 0;
	for(let i=1;i<=n;i++){
		let bestCD = i;
		for(let j=1;j<Math.sqrt(i);j++){
			for(let k=1;k<j;k++){
				let squareSum = j*j + k*k;
				if(squareSum > i){
					break
				}
				if(i % squareSum === 0){
					bestCD = Math.min(
						bestCD,
						gcd(
							j*j - k*k,
							2*j*k
						)*i/squareSum
					)
				}
			}
		}
		sum += bestCD;
	}
	return Math.floor(sum/2 - 1)
}

function upper_bound(n){
	return Math.floor(n/Math.tan(Math.PI/n)*Math.pow((n+1)/4,2))
	//return Math.floor(Math.pow(n*(n+1)/2,2)/(4*Math.PI))
}

function polygon_area(vertices){
	let psum = 0;
	let nsum = 0;
	
	for(let i=0;i<vertices.length;i++){
		let sindex = (i + 1) % vertices.length;
		let prod = vertices[i].x * vertices[sindex].y;
		psum += prod
	}
	for(let i=0;i<vertices.length;i++){
		let sindex = (i + 1) % vertices.length;
		let prod = vertices[sindex].x * vertices[i].y;
		nsum += prod
	}
	return Math.abs((psum - nsum)/2)
}

function generate_quadratic_snake(n){
	if(n % 4 === 0){
		let k = Math.floor((n - 20)/20);
		let numbers = [];
		for(let i=1;i<=n;i++){
			numbers.push(i)
		}
	
		let removeNumber = function(num){
			numbers.splice(numbers.findIndex(e => e === num),1)
		}
		removeNumber(1);
		removeNumber(2);
		removeNumber(3);
		removeNumber(4);
		removeNumber(5);
		removeNumber(6);
		removeNumber(7);
		removeNumber(8);
		removeNumber(9);
		removeNumber(10);
		removeNumber(11);
		removeNumber(12);
		removeNumber(15);
		removeNumber(20);

		for(let i=1;i<=k;i++){
			removeNumber(5*i + 8);
			removeNumber(5*i + 9);
			removeNumber(5*i + 11);
			removeNumber(5*i + 12);
			removeNumber(20*i + 5);
			removeNumber(20*i + 10);
			removeNumber(20*i + 15);
			removeNumber(20*i + 20);
		}

		let tail1 = 5*k + 13;
		let tail2 = 5*k + 14;
		removeNumber(tail1);
		removeNumber(tail2);

		let bodyPairs = [];
		for(let i=0;i<numbers.length;i+=4){
			bodyPairs.push([numbers[i],numbers[i + 2]]);
			bodyPairs.push([numbers[i + 1],numbers[i + 3]]);
		}
		bodyPairs = bodyPairs.reverse();
		let repeatingPairs = bodyPairs.splice(0,2*k);
		repeatingPairs = repeatingPairs.reverse();


		let vertices = [
			{x:0,y:0},
			{x:0,y:9},
			{x:10,y:9},
			{x:10,y:5},
			{x:8,y:5},
			{x:24,y:-7},
			{x:24,y:-1},
			{x:27,y:-1},
			{x:23,y:2},
			{x:23,y:-6},
			{x:11,y:3},
			{x:11,y:10},
			{x:-1,y:10},
			{x:-1,y:-1}
		];

		let addVertice = function(x,y){
			vertices.push({
				x: vertices[vertices.length - 1].x + x,
				y: vertices[vertices.length - 1].y + y
			})
		}
		for(let i=1;i<=k;i++){
			addVertice(
				-3*(20*i + 15)/5,
				-4*(20*i + 15)/5
			);
			addVertice(-5*i - 12,0);
			addVertice(
				-3*(20*i + 5)/5,
				4*(20*i + 5)/5
			);
			addVertice(0,5*i + 11);
			if(i === k){
				bodyPairs.push(repeatingPairs[2*k - 2])
				bodyPairs.push(repeatingPairs[2*k - 1])
				bodyPairs.sort((b,a) => a[0] - b[0])
			}
			else{
				addVertice(-repeatingPairs[2*i - 2][1],0);
				addVertice(0,-repeatingPairs[2*i - 1][1]);
			}
		}

		let direction = 2;
		for(let i=0;i<bodyPairs.length;i++){
			if(direction % 4 === 0){
				addVertice(bodyPairs[i][1],0);
			}
			else if(direction % 4 === 1){
				addVertice(0,bodyPairs[i][1]);
			}
			else if(direction % 4 === 2){
				addVertice(-bodyPairs[i][1],0);
			}
			else if(direction % 4 === 3){
				addVertice(0,-bodyPairs[i][1]);
			}
			direction++
		}
		if(direction % 4 === 2){
			addVertice(-tail2,0);
			addVertice(0,-1);
			addVertice(tail1,0);
		}
		else if(direction % 4 === 0){
			addVertice(tail2,0);
			addVertice(0,1);
			addVertice(-tail1,0);
		}
		bodyPairs = bodyPairs.reverse();
		for(let i=0;i<bodyPairs.length;i++){
			if(direction % 4 === 0){
				addVertice(0,bodyPairs[i][0]);
			}
			else if(direction % 4 === 1){
				addVertice(bodyPairs[i][0],0);
			}
			else if(direction % 4 === 2){
				addVertice(0,-bodyPairs[i][0]);
			}
			else if(direction % 4 === 3){
				addVertice(-bodyPairs[i][0],0);
			}
			direction++
		}

		for(let i=k;i>0;i--){
			if(i !== k){
				addVertice(0,repeatingPairs[2*i - 1][0]);
				addVertice(repeatingPairs[2*i - 2][0],0);
			}
			addVertice(0,-5*i - 9);
			addVertice(
				3*(20*i + 10)/5,
				-4*(20*i + 10)/5
			);
			addVertice(5*i + 8,0);
			addVertice(
				3*(20*i + 20)/5,
				4*(20*i + 20)/5
			);
		}


		return vertices;

	}
	else if(n % 4 === 3){
		let k = Math.floor((n - 15)/20);

		let numbers = [];
		for(let i=1;i<=n;i++){
			numbers.push(i)
		}
	
		let removeNumber = function(num){
			numbers.splice(numbers.findIndex(e => e === num),1)
		}
		removeNumber(1);
		removeNumber(2);
		removeNumber(5);
		removeNumber(10);
		removeNumber(15);

		for(let i=1;i<=k;i++){
			removeNumber(5*i - 1);
			removeNumber(5*i + 1);
			removeNumber(5*i - 2);
			removeNumber(5*i + 2);
			removeNumber(20*i);
			removeNumber(20*i + 5);
			removeNumber(20*i + 10);
			removeNumber(20*i + 15);
		}

		let tail1 = 5*k + 3;
		let tail2 = 5*k + 4;
		removeNumber(tail1);
		removeNumber(tail2);

		let bodyPairs = [];
		for(let i=0;i<numbers.length;i+=4){
			bodyPairs.push([numbers[i],numbers[i + 2]]);
			bodyPairs.push([numbers[i + 1],numbers[i + 3]]);
		}
		let repeatingPairs = bodyPairs.splice(0,2*k);
		
		let vertices = [
			{x:0,y:0},
			{x:2,y:0},
			{x:11,y:12}
		];
		let addVertice = function(x,y){
			vertices.push({
				x: vertices[vertices.length - 1].x + x,
				y: vertices[vertices.length - 1].y + y
			})
		}
		for(let i=1;i<=k;i++){
			addVertice(0,5*i - 1);
			addVertice(repeatingPairs[2*i - 2][0],0);
			addVertice(0,-repeatingPairs[2*i - 1][0]);
			addVertice(
				3*(20*i + 5)/5,
				-4*(20*i + 5)/5
			);
			addVertice(5*i - 2,0);
			addVertice(
				3*(20*i + 15)/5,
				4*(20*i + 15)/5
			);
		}

		let direction = 0;
		bodyPairs = bodyPairs.reverse();
		for(let i=0;i<bodyPairs.length;i++){
			if(direction % 4 === 0){
				addVertice(0,bodyPairs[i][0]);
			}
			else if(direction % 4 === 1){
				addVertice(bodyPairs[i][0],0);
			}
			else if(direction % 4 === 2){
				addVertice(0,-bodyPairs[i][0]);
			}
			else if(direction % 4 === 3){
				addVertice(-bodyPairs[i][0],0);
			}
			direction++
		}
		if(direction % 4 === 1){
			addVertice(tail1,0);
			addVertice(0,1);
			addVertice(-tail2,0);
		}
		else if(direction % 4 === 2){
			addVertice(0,-tail1);
			addVertice(1,0);
			addVertice(0,tail2);
		}
		else if(direction % 4 === 3){
			addVertice(-tail1,0);
			addVertice(0,-1);
			addVertice(tail2,0);
		}
		else if(direction % 4 === 0){
			addVertice(0,tail1);
			addVertice(-1,0);
			addVertice(0,-tail2);
		}
		bodyPairs = bodyPairs.reverse();
		for(let i=0;i<bodyPairs.length;i++){
			if(direction % 4 === 0){
				addVertice(bodyPairs[i][1],0);
			}
			else if(direction % 4 === 1){
				addVertice(0,bodyPairs[i][1]);
			}
			else if(direction % 4 === 2){
				addVertice(-bodyPairs[i][1],0);
			}
			else if(direction % 4 === 3){
				addVertice(0,-bodyPairs[i][1]);
			}
			direction++
		}

		for(let i=k;i>0;i--){
			addVertice(
				-3*(20*i + 10)/5,
				-4*(20*i + 10)/5
			);
			addVertice(-5*i - 2,0);
			addVertice(
				-3*(20*i)/5,
				4*(20*i)/5
			);
			addVertice(0,repeatingPairs[2*i - 1][1]);
			addVertice(-repeatingPairs[2*i - 2][1],0);
			addVertice(0,-5*i - 1);
		}
		vertices.push({x:4,y:3})

		vertices.push({x:0,y:0})

		return vertices;
	}
	else{
		throw "invalid input for generate_quadratic_snake"
	}
}

function generate_big_square(n){
	if(n % 8 === 0){
		let k = n/8;
		let vertices = [
			{x:0,y:0}
		];
		let addVertice = function(x,y){
			vertices.push({
				x: vertices[vertices.length - 1].x + x,
				y: vertices[vertices.length - 1].y + y
			})
		}
		
		for(let i=1;i<=k;i++){
			addVertice(0,-8*(k - i + 1));//8
			addVertice(8*i - 1,0);
		}
		for(let i=1;i<=k;i++){
			addVertice(0,8*i - 4);//4
			addVertice(8*(k - i + 1) - 7,0);
		}
		for(let i=1;i<=k;i++){
			addVertice(0,8*(k - i + 1) - 2);//6
			addVertice(-(8*i - 3),0);
		}
		for(let i=1;i<=k;i++){
			addVertice(0,-(8*i - 6));//2
			addVertice(-(8*(k - i + 1) - 5),0);
		}

		if(n % 40 === 0){
			let altVertices = generate_big_square2(n);
			if(polygon_area(altVertices) > polygon_area(vertices)){
				return altVertices
			}
		}

		return vertices
	}
	else if(n % 8 === 4){
		let k = (n - 12)/8;
		let vertices = [
			{x:0,y:0}
		];
		let addVertice = function(x,y){
			vertices.push({
				x: vertices[vertices.length - 1].x + x,
				y: vertices[vertices.length - 1].y + y
			})
		}

		for(let i=1;i<=k;i++){
			addVertice(0,-(8*(k - i + 1) + 12));//8
			addVertice(8*i - 1 + 12,0);
		}
		for(let i=1;i<=k;i++){
			addVertice(0,8*i - 4 + 12);//4
			addVertice(8*(k - i + 1) - 7 + 12,0);
		}
		addVertice(0,-12);
		addVertice(4,-3);
		addVertice(8,0);
		addVertice(0,1);
		addVertice(7,0);
		addVertice(0,6);
		addVertice(2,0);
		addVertice(0,11);
		addVertice(-4,0);
		addVertice(0,3);
		addVertice(-9,0);

		for(let i=1;i<=k;i++){
			addVertice(0,8*(k - i + 1) - 2 + 12);//6
			addVertice(-(8*i - 3 + 12),0);
		}
		for(let i=1;i<=k;i++){
			addVertice(0,-(8*i - 6 + 12));//2
			addVertice(-(8*(k - i + 1) - 5 + 12),0);
		}

		addVertice(-8,-6);


		return vertices
	}
	else if(n % 8 === 7){
		let k = (n - 7)/8;
		let vertices = [
			{x:0,y:0}
		];
		let addVertice = function(x,y){
			vertices.push({
				x: vertices[vertices.length - 1].x + x,
				y: vertices[vertices.length - 1].y + y
			})
		}

		for(let i=1;i<=k;i++){
			addVertice(0,-(8*(k - i + 1) + 7));//8
			addVertice(8*i - 1 + 7,0);
		}
		addVertice(0,-2);
		addVertice(3,0);

		for(let i=1;i<=k;i++){
			addVertice(0,8*i - 4 + 7);//4
			addVertice(8*(k - i + 1) - 7 + 7,0);
		}
		addVertice(3,4);
		for(let i=1;i<=k;i++){
			addVertice(0,8*(k - i + 1) - 2 + 7);//6
			addVertice(-(8*i - 3 + 7),0);
		}
		addVertice(0,4);
		addVertice(-7,0);
		for(let i=1;i<=k;i++){
			addVertice(0,-(8*i - 6 + 7));//2
			addVertice(-(8*(k - i + 1) - 5 + 7),0);
		}
		addVertice(0,-6);
		addVertice(1,0);

		if(n % 40 === 7){
			let altVertices = generate_big_square2(n);
			if(polygon_area(altVertices) > polygon_area(vertices)){
				return altVertices
			}
		}

		return vertices
	}
	else if(n % 8 === 3){
		let k = (n - 11)/8;
		let vertices = [
			{x:0,y:0}
		];
		let addVertice = function(x,y){
			vertices.push({
				x: vertices[vertices.length - 1].x + x,
				y: vertices[vertices.length - 1].y + y
			})
		}

		for(let i=1;i<=k;i++){
			addVertice(0,-(8*(k - i + 1) + 11));//8
			addVertice(8*i - 1 + 11,0);
		}
		addVertice(0,-4);
		addVertice(9,0);
		for(let i=1;i<=k;i++){
			addVertice(0,8*i - 4 + 11);//4
			addVertice(8*(k - i + 1) - 7 + 11,0);
		}
		addVertice(4,3);
		addVertice(3,0);
		for(let i=1;i<=k;i++){
			addVertice(0,8*(k - i + 1) - 2 + 11);//6
			addVertice(-(8*i - 3 + 11),0);
		}
		addVertice(0,7);
		addVertice(-6,8);
		addVertice(-11,0);
		for(let i=1;i<=k;i++){
			addVertice(0,-(8*i - 6 + 11));//2
			addVertice(-(8*(k - i + 1) - 5 + 11),0);
		}
		addVertice(0,-6);
		addVertice(-1,0);
		addVertice(0,-8);
		addVertice(2,0);

		return vertices
	}
	else{
		throw "invalid input for generate_big_square"
	}
}

let input = document.getElementById("input_n");

let smallestComment = document.getElementById("smallestComment");
let largestComment = document.getElementById("largestComment");

let previousValue = null;

function updateGraphics(){
	if(parseInt(input.value) % 4 === 1){
		let newValue = parseInt(input.value) - 1;
		if(newValue === previousValue){
			newValue = newValue + 3
		}
		input.value = newValue
	}
	else if(parseInt(input.value) % 4 === 2){
		let newValue = parseInt(input.value) + 1;
		if(newValue === previousValue){
			newValue = newValue - 3
		}
		input.value = newValue
	}
	smallest_canvas.clearRect(0,0,smallest_canvas.canvas.width,smallest_canvas.canvas.height);
	largest_canvas.clearRect(0,0,largest_canvas.canvas.width,largest_canvas.canvas.height);
	if(solutions[input.value]){
		if(solutions[input.value].minimum_vertices){
			draw_n_gon(solutions[input.value].minimum_vertices,smallest_canvas);
			if(solutions[input.value].minimum_proven){
				smallestComment.innerText = `
Area = ${solutions[input.value].minimum}
Proven optimal
`
			}
			else{
				smallestComment.innerText = `
Area = ${solutions[input.value].minimum}
Lower bound >= ${lower_bound(parseInt(input.value))}
`
			}
		}
		else{
			let generatedSolution = generate_quadratic_snake(parseInt(input.value));
			draw_n_gon(generatedSolution,smallest_canvas);
			smallestComment.innerText = `
Area = ${polygon_area(generatedSolution)}
Lower bound >= ${lower_bound(parseInt(input.value))}
`
		}
		if(solutions[input.value].maximum_vertices){

			if(solutions[input.value].maximum_proven){
				largestComment.innerText = `

`

			else{
				largestComment.innerText = `

`

		else{

Area = ${polygon_area(generatedSolution)}
Upper bound <= ${upper_bound(parseInt(input.value))}
`
		}
	}
	else{
		let generatedSolution = generate_quadratic_snake(parseInt(input.value));
		if(generatedSolution){
			draw_n_gon(generatedSolution,smallest_canvas);
			smallestComment.innerText = `

`
		}
		else{
			smallestComment.innerText = "No generator implemented yet";
		}
		let generatedSolution2 = generate_big_square(parseInt(input.value));

			draw_n_gon(generatedSolution2,largest_canvas);
			largestComment.innerText = `
Area = ${polygon_area(generatedSolution2)}
Upper bound <= ${upper_bound(parseInt(input.value))}
`
		}
		else{
			largestComment.innerText = "No generator implemented yet";
		}
	}
	previousValue = parseInt(input.value)
}
